   
   <link rel="import" src="bower_components/app-layout/app-layout.html">
   <link rel="import" src="bower_components/iron-flex-layout/iron-flex-layout.html">
   <link rel="import" src="bower_components/iron-media-query/iron-media-query.html">
   <link rel="import" src="bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
   <link rel="import" src="bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">
   <link rel="import" src="bower_components/polymer/polymer.html">


<dom-module id="layoutElement">

  <template>

    <style>
      app-header {
        background-color: #00897B;
        color: #fff;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
    </style>

    <app-drawer-layout>

      <app-drawer slot="drawer">
        <app-toolbar>Getting Started</app-toolbar>
      </app-drawer>

      <app-header-layout>

        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Title</div>
          </app-toolbar>
        </app-header>

        <sample-content size="100"></sample-content>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'layoutElement'
    });
  </script>

</dom-module>
