<!DOCTYPE html>
<html>

  <head>
    <title>Angular 2 QuickStart</title>

    <!-- 1. Load libraries -->
    <script src="https://cdn.bootcss.com/angular.js/2.0.0-beta.0/angular2-polyfills.js"></script>
    <script src="https://cdn.bootcss.com/systemjs/0.19.23/system.js"></script>
    <script src="https://cdn.bootcss.com/typescript/1.8.7/typescript.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/2.0.0-beta.0/Rx.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/2.0.0-beta.0/angular2.dev.js"></script>
		
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.9/angular2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.9/http.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.9/router.min.js"></script>
  <script src="https://npmcdn.com/angular2@2.0.0-beta.9/es6/dev/src/testing/shims_for_IE.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.0/es6-shim.min.js"></script>
  <script src="https://code.angularjs.org/tools/system.js.map"></script>
	


    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        transpiler: 'typescript', 
        typescriptOptions: { emitDecoratorMetadata: true }, 
        packages: {'app': {defaultExtension: 'ts'}} 
      });
      System.import('app/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...3</my-app>
  </body>

</html>
