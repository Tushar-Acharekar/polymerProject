   
     <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="bower_components/app-layout/app-layout.html">
   <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
   <link rel="import" href="bower_components/iron-media-query/iron-media-query.html">
   <link rel="import" href="bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
   <link rel="import" href="bower_components/iron-scroll-target-behavior/iron-scroll-target-behavior.html">



<dom-module id="x-app">

  <template>

    <style>
    html, body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      background: #f1f1f1;
      max-height: 368px;
    }
    app-toolbar {
      background-color: #4285f4;
      color: #fff;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    paper-icon-button + [main-title] {
      margin-left: 24px;
    }
    paper-progress {
      display: block;
      width: 100%;
      --paper-progress-active-color: rgba(255, 255, 255, 0.5);
      --paper-progress-container-color: transparent;
    }
    app-header {
      @apply --layout-fixed-top;
      color: #fff;
      --app-header-background-rear-layer: {
        background-color: #ef6c00;
      };
    }
    app-drawer {
      --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
      --app-drawer-content-container: {
        background-color: #B0BEC5;
      }
    }
      
      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
    </style>

          <app-header-layout>
            <app-header slot="header" fixed condenses>
              <app-toolbar>
              <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
                <div main-title>App name</div>
              </app-toolbar>
            </app-header>
            <app-drawer-layout>
              <app-drawer id="drawer" swipe-open slot="drawer">
                drawer-content
              </app-drawer>

              <paper-card heading="Emmental" alt="Emmental">
                <div class="card-content">
                Emmentaler or Emmental is a yellow, medium-hard cheese that originated in the area around Emmental, Switzerland. It is one of the cheeses of Switzerland, and is sometimes known as Swiss cheese.
                </div>
                <div class="card-actions">
                <paper-button>Share</paper-button>
                <paper-button>Explore!</paper-button>
                </div>
              </paper-card>
            </app-drawer-layout>
          </app-header-layout>
    
    

  </template>

  <script>
    Polymer({
      is: 'x-app'
    });
  </script>

</dom-module>
