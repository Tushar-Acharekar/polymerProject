<link rel="import" href="javscript_import.html">
<style is="custom-style">
    app-header {
      background-color: #E57373;
      color: #fff;
			--app-header-shadow: {
				  box-shadow: inset 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
				  opacity:1;
				};
    }
	
    app-header paper-icon-button {
      --paper-icon-button-ink-color: #fff;
    }
    app-drawer-layout {
      --app-drawer-layout-content-transition: margin 0.2s;
	    margin: 10px;
    }
    app-drawer {
      --app-drawer-content-container: {
        background-color: #9575CD;
      }
    }
    .drawer-content {
      margin-top: 64px;
      height: calc(100% - 80px);
      overflow: auto;
	    background-color: #9575CD;
    }
	
	paper-card{
		max-width:400px;
	}
	
	paper-fab{
		position:fixed;
		bottom:28px;
		right:28px;
		background-color: #e57373;
	}
    </style>

  <app-header-layout>
    <app-header fixed effects="waterfall" slot="header">
      <app-toolbar>
        <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
        <div main-title>Rain-Data-Store</div>
				<paper-avatar src=""></paper-avatar>
      </app-toolbar>
    </app-header>

    <app-drawer-layout id="drawerLayout">
		<app-drawer slot="drawer">
			<div class="drawer-content">
				  <paper-icon-item selected>
					<iron-icon icon="inbox" slot="item-icon" item-icon></iron-icon> Inbox
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="favorite" slot="item-icon" item-icon></iron-icon> Favorite
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="perm-media" slot="item-icon" item-icon></iron-icon> Image
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="theaters" slot="item-icon" item-icon></iron-icon> Video
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="text-format" slot="item-icon" item-icon></iron-icon> Text
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="delete" slot="item-icon" item-icon></iron-icon> Trash
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="account-box" slot="item-icon" item-icon></iron-icon> Update Profile
				  </paper-icon-item>
			</div>
		</app-drawer>
		  
		<paper-card image="" alt="House" class="white" style="margin-bottom:8px;">
		  <div class="card-content">
				Congratulation {{ dpName }}, You have logged in successfully.
			</div>
		  <div class="card-actions">
			<paper-icon-button icon="favorite"></paper-icon-button>
			<paper-icon-button icon="bookmark"></paper-icon-button>
			<paper-icon-button icon="social:share"></paper-icon-button>
			<paper-button id="quickstart-sign-out" name="signOut" ng-click="functionSignOut()">Sign Out</paper-button>
		  </div>
		</paper-card>
			
		<paper-card image="" alt="House" class="white" style="margin-bottom:8px;" ng-repeat="message in messages1">
		  <div class="card-header">
				<h3> {{ message.title }} </h3>
			</div>
		  <div class="card-content">
				<p> {{ message.note }} </p>	
		  </div>
		</paper-card>
			
		<paper-fab icon="add" raised onclick="animated.open()"></paper-fab>

    </app-drawer-layout>
  </app-header-layout>

		<paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
			<div class="dialogHeader">
				<h2>Create Note</h2>							
			</div>
			<div class="dialogBody">
				<paper-input label="Title" id="noteTitle" ng-model="noteTitle" char-counter required auto-validate error-message="Need Title" autofocus>
				</paper-input>
				<paper-input label="Note data" id="noteData" ng-model="noteData" auto-validate required error-message="Need Note data">
				</paper-input>						
			</div>
			<div class="dialogActions">
				<paper-button autofocus id="addData" ng-click="addData()">Save</paper-button>
				<paper-button dialog-dismiss id="cancelData" ng-click="cancelData()">Cancel</paper-button>
			</div>
		</paper-dialog>
