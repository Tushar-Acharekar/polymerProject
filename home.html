<style is="custom-style">
    html, body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      background: #f1f1f1;
      max-height: 368px;
    }
    app-toolbar {
      background-color: #4285f4;
      color: #fff;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    paper-icon-button + [main-title] {
      margin-left: 24px;
    }

    app-header {
      @apply --layout-fixed-top;
      color: #fff;
      --app-header-background-rear-layer: {
        background-color: #ef6c00;
      };
    }
    app-drawer {
      --app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
      --app-drawer-content-container: {
        background-color: #B0BEC5;
      }
    }
    sample-content {
      padding-top: 64px;
    }
  </style>


<app-header-layout>
	<app-header slot="header" fixed condenses>
		<app-toolbar>
		<paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
		  <div main-title>App name</div>
		</app-toolbar>
	</app-header>
	<app-drawer-layout>
		<app-drawer id="drawer" swipe-open slot="drawer">
			drawer-content
		</app-drawer>

    <paper-card heading="Pre-fab homes" image="donuts.png" alt="House" class="white" style="margin-bottom:8px;">
      <div class="card-actions">
        <paper-icon-button icon="favorite"></paper-icon-button>
        <paper-icon-button icon="bookmark"></paper-icon-button>
        <paper-icon-button icon="social:share"></paper-icon-button>
        <paper-button id="quickstart-sign-out" name="signOut" ng-click="functionSignOut()">Sign Out</paper-button>
      </div>
    </paper-card>
	</app-drawer-layout>
</app-header-layout>
