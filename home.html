<style is="custom-style">
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #eee;
    }
    app-header {
      background-color: #4285f4;
      color: #fff;
			--app-header-shadow: {
				box-shadow: inset 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
			};
    }
    app-header paper-icon-button {
      --paper-icon-button-ink-color: #fff;
    }
    app-drawer-layout {
      --app-drawer-layout-content-transition: margin 0.2s;
    }
    app-drawer {
      --app-drawer-content-container: {
        background-color: #eee;
      }
    }
    .drawer-content {
      margin-top: 80px;
      height: calc(100% - 80px);
      overflow: auto;
    }
    </style>


  <app-header-layout>
    <app-header fixed effects="waterfall" slot="header">
      <app-toolbar>
        <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
        <div main-title>Inbox</div>
      </app-toolbar>
    </app-header>

    <app-drawer-layout id="drawerLayout">
		<app-drawer slot="drawer">
			<div class="drawer-content">
				<app-toolbar>Menu</app-toolbar>
			</div>
		</app-drawer>
		  
		<paper-card heading="Pre-fab homes" image="donuts.png" alt="House" class="white" style="margin-bottom:8px;">
		  <div class="card-content">Congratulation, You have logged in successfully.</div>
		  <div class="card-actions">
			<paper-icon-button icon="favorite"></paper-icon-button>
			<paper-icon-button icon="bookmark"></paper-icon-button>
			<paper-icon-button icon="social:share"></paper-icon-button>
			<paper-button id="quickstart-sign-out" name="signOut" ng-click="functionSignOut()">Sign Out</paper-button>
		  </div>
		</paper-card>

    </app-drawer-layout>
  </app-header-layout>

  <script>
    var drawerLayout = document.getElementById('drawerLayout');
    toggle.addEventListener('click', function() {
      if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
        drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
      } else {
        drawerLayout.drawer.toggle();
      }
    });
  </script>
