<style is="custom-style">
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      background-color: #FF9E80;
    }
	
    app-header {
      background-color: #E57373;
      color: #fff;
			--app-header-shadow: {
				  box-shadow: inset 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
				  opacity:1;
				};
    }
	
    app-header paper-icon-button {
      --paper-icon-button-ink-color: #fff;
    }
    app-drawer-layout {
      --app-drawer-layout-content-transition: margin 0.2s;
	    margin: 10px;
    }
    app-drawer {
      --app-drawer-content-container: {
        background-color: #9575CD;
      }
    }
    .drawer-content {
      margin-top: 64px;
      height: calc(100% - 80px);
      overflow: auto;
	  background-color: #9575CD;
    }
    </style>

  <app-header-layout>
    <app-header fixed effects="waterfall" slot="header">
      <app-toolbar>
        <paper-icon-button id="toggle" icon="menu"></paper-icon-button>
        <div main-title>Inbox</div>
      </app-toolbar>
    </app-header>

    <app-drawer-layout id="drawerLayout">
		<app-drawer slot="drawer">
			<div class="drawer-content">
				  <paper-icon-item>
					<iron-icon icon="inbox" slot="item-icon" item-icon></iron-icon> Inbox
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="query-builder" slot="item-icon" item-icon></iron-icon> Snoozed
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="done" slot="item-icon" item-icon></iron-icon> Done
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="drafts" slot="item-icon" item-icon></iron-icon> Drafts
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="send" slot="item-icon" item-icon></iron-icon> Sent
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="delete" slot="item-icon" item-icon></iron-icon> Trash
				  </paper-icon-item>
				  <paper-icon-item>
					<iron-icon icon="report" slot="item-icon" item-icon></iron-icon> Spam
				  </paper-icon-item>
			</div>
		</app-drawer>
		  
		<paper-card heading="Pre-fab homes" image="login.png" alt="House" class="white" style="margin-bottom:8px;">
		  <div class="card-content">Congratulation, You have logged in successfully.</div>
		  <div class="card-actions">
			<paper-icon-button icon="favorite"></paper-icon-button>
			<paper-icon-button icon="bookmark"></paper-icon-button>
			<paper-icon-button icon="social:share"></paper-icon-button>
			<paper-button id="quickstart-sign-out" name="signOut" ng-click="functionSignOut()">Sign O1ut</paper-button>
		  </div>
		</paper-card>

    </app-drawer-layout>
  </app-header-layout>

  <script>
    var drawerLayout = document.getElementById('drawerLayout');
    toggle.addEventListener('click', function() {
      if (drawerLayout.forceNarrow || !drawerLayout.narrow) {
        drawerLayout.forceNarrow = !drawerLayout.forceNarrow;
      } else {
        drawerLayout.drawer.toggle();
      }
    });
  </script>
