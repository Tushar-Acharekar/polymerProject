<style>
.login_card{
		width:300px;
	}
				.container1 {
				height: 100vh;
				@apply(--layout-horizontal);
				@apply(--layout-center-justified);
			}	

		
</style>
	<div class="container1">
<paper-card image="login.png" alt="Pulse" class="white login_card">
	<div class="card-content">
		<paper-input label="Username" id="email" ng-model="email">
		</paper-input>
		<paper-input label="Password" id="password" type="password" ng-model="password">
		</paper-input>
	</div>
	<div class="card-actions">
		<paper-button id="quickstart-sign-in" name="signin" ng-click="functionSignIn()">Login</paper-button>
		<paper-button id="quickstart-sign-up" name="signUp" ng-click="functionSignUp()">SignUp</paper-button>
	</div>
</paper-card>
			</div>
